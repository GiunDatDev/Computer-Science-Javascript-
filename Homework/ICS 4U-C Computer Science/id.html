<!DOCTYPE html>
<html>
<head>
	<title>First JavaScript</title>
</head>
<body>
<script type="text/javascript" language="javascript">
	function restart_forIDstyle(){
		document.getElementById('text_space').innerHTML = "";
		document.getElementById('text_space_by_2').innerHTML = "";
		document.getElementById('text_space_by_3').innerHTML = "";
		document.getElementById('text_space_from_100_200').innerHTML = "";
		document.getElementById('text_space_from_10_0').innerHTML = "";
	}

	function get_info_for_alert(){
		var text = "";
		var i = 0;
		while (i < 10){
			text = text + "\n The number is: " + i;
			++i;
		}
		return text;
	}

	function show_with_alert(){
		var text_returned;
		text_returned = get_info_for_alert();
		alert(text_returned);
	}

	function get_info_forID(){
		var text = "";
		var i = 0;
		while (i < 10){
			text = text + "<br> The number is: " + i;
			++i;
		}
		return text;
	}

	function show_with_ID(){
		var text_returned;
		text_returned = get_info_forID();
		document.getElementById('text_space').innerHTML = text_returned;
	}

	function get_info_by_2(){
		var text = "";
		var i = 0;
		while (i < 10){
			text = text + "<br> The number is: " + i;
			i += 2;
		}
		return text;
	}

	function show_with_ID_by_2(){
		var text_returned;
		text_returned = get_info_by_2();
		document.getElementById('text_space_by_2').innerHTML = text_returned;
	}

	function get_info_by_3(){
		var text = "";
		var i = 0;
		while (i < 10){
			text = text + "<br> The number is: " + i;
			i += 3;
		}
		return text;
	}

	function show_with_ID_by_3(){
		var text_returned;
		text_returned = get_info_by_3();
		document.getElementById('text_space_by_3').innerHTML = text_returned;
	}

	function get_info_from_100_200(){
		var text = "";
		var i = 100;
		while (i <= 200){
			text = text + "<br> The number is: " + i;
			++i;
		}
		return text;
	}

	function show_with_ID_100_200(){
		var text_returned;
		text_returned = get_info_from_100_200();
		document.getElementById('text_space_from_100_200').innerHTML = text_returned;
	}

	function get_info_from_10_0(){
		var text = "";
		var i = 10;
		while (i >= 0){
			text = text + "<br> The number is: " + i;
			i -= 1;
		}
		return text;
	}

	function show_with_ID_10_0(){
		var text_returned;
		text_returned = get_info_from_10_0();
		document.getElementById('text_space_from_10_0').innerHTML = text_returned;
	}

	function random_num_func(){
		var ran_num, text;
		text = "";
		ran_num = Math.floor((Math.random() * 10) + 1);
		while (ran_num <= 20){
			text = text + "\n The number is: " + ran_num;
			++ran_num;
		}
		return text;
	}

	function show_with_ran_num(){
		var text_returned;
		text_returned = random_num_func();
		alert(text_returned); // This function using alert to keep the program be more comfortable to use 
	}
</script>

<center>
	<img src="flag.jpg">
	<h1>Click To See The Magic</h1>
	<input type="button" value="Click Me To See The Alert Style" onclick="show_with_alert()">
	<br><br>
	<input type="button" value="Click Me To See The ID Printing Style" onclick="show_with_ID()">
	<br><br>
	<input type="button" value="Click Me To See The ID Printing Style By 2" onclick="show_with_ID_by_2()">
	<br><br>
	<input type="button" value="Click Me To See The ID Printing Style By 3" onclick="show_with_ID_by_3()">
	<br><br>
	<input type="button" value="Click Me To See The ID Printing Style From 100 To 200" onclick="show_with_ID_100_200()">
	<br><br>
	<input type="button" value="Click Me To See The ID Printing Style From 10 To 0" onclick="show_with_ID_10_0()">
	<br><br>
	<input type="button" value="Click Me To See The ID Printing Style With Random number" onclick="show_with_ran_num()">
	<br><br>
	<input type="button" value="Restart The ID Printing Style" onclick="restart_forIDstyle()">
	
	<p id="text_space"></p>
	<p id="text_space_by_2"></p>
	<p id="text_space_by_3"></p>
	<p id="text_space_from_100_200"></p>
	<p id="text_space_from_10_0"></p>

</center>
</body>
</html>
