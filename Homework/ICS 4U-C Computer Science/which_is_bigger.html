<!DOCTYPE html>
<html>
<head>
	<title>Which one is bigger</title>
</head>
<body>

<script type="text/javascript" language="javascript">
	var num_1, num_2;
	num_1 = prompt("Please enter the first number.")
	num_2 = prompt("Please enter the second number.")

	if (num_1 > num_2){
		alert("The first number is bigger than the second number.");
	}
	else if (num_1 < num_2){
		alert("The second number is bigger than the first number.");
	}
	else{
		alert("They are equal.");
	}
</script>

</body>
</html>
