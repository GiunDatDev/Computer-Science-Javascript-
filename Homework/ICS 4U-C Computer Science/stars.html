<!DOCTYPE html>
<html>
<head>
	<title>Print The Stars</title>
</head>
<body>

<script type="text/javascript" language="javascript">
	var i, j, n;
	n = prompt("How many loops ???");
	for (i = 1; i <= n; ++i){
		for (j = 1; j <= i; ++j){
			document.write("* ");
		}
		document.write("<br>");
	}
</script>

</body>
</html>
