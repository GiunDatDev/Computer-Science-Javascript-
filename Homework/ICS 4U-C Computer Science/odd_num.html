<!DOCTYPE html>
<html>
<head>
	<title>Find The Odd Ahihi</title>
</head>
<body>
<script type="text/javascript" language="javascript">
	function find_odd_num(){
		var n, i;
		n = prompt("What is your ending number ???");
		n = Number(n);
		for (i = 0; i < n; ++i){
			++i;
			document.write(i + "  ");
		}
	}

	find_odd_num();
</script>
</body>
</html>
