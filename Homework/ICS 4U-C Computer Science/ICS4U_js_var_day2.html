<body>

	<script type="text/javascript" language="javascript">
		var first_num, seccond_num, product_num;
		first_num = 1500;
		seccond_num = 2500;
		product_num = first_num * seccond_num;

		document.write("<b>The first number is: " + first_num + "<br><br></b>");
		document.write("<b>The seccond number is: " + seccond_num + "<br><br></b>");
		document.write("<b>The multiplication of the first number and the seccond number is: " + product_num + "<br><br></b>");
	</script>
