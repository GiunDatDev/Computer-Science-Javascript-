<!DOCTYPE html>
<html>
<head>
	<title>Odd Or Even Checking</title>
</head>
<body>

<script type="text/javascript" language="javascript">
	var num;
	num = prompt("Please enter an integer number.");
	num %= 2;
	if (num == 0){
		alert("This is an even number");
	}
	else{
		alert("This is an odd number\nOr this is not an even number");
	}
</script>

</body>
</html>
