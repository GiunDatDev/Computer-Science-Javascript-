<!DOCTYPE html>
<html>
<head>
	<title>ICS4U Calculation</title>
</head>
<body>

<script type="text/javascript" language="javascript">
	function user_calculation(num){
		var result;
		result = num * 2 + 5;
		return result;
	}
</script>

<script type="text/javascript" language="javascript">
	var user_num_input, final_result;
	user_num_input = prompt("Please enter the number you want to calculate at here:");
	final_result = user_calculation(user_num_input);
	document.write("The result is: " + final_result);
</script>

</body>
</html>
